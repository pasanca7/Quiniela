<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
	<style>

p, a, h1, h2, h3 {
	font-family: "Verdana";
}

article {
	margin: 1.5%;
}
	
.navbar {
	font-family: "Verdana";
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

li {
		font-family: "Verdana";
	
	float: left;
	border-right: 1px solid #bbb;
}
	
li:last-child {
	font-family: "Verdana";
	border-right: none;
}
	
li a {
	font-family: "Verdana";
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}
	
li a:hover:not (.active ) {
	font-family: "Verdana";
	background-color: #111;
}
	
.active {
	background-color: #4CAF50;
}

table {
  border-collapse: collapse;
  margin: auto;
  width: 90%;
}

td {
	font-family: "Verdana";
  	border: 1px solid #dddddd;
  	text-align: left;
  	padding: 8px;
}

tr:nth-child(even) {
	font-family: "Verdana";
  	background-color: #dddddd;
}

th {
	font-family: "Verdana";
	 background-color: black;
	 color: white;
	 border: 1px solid #dddddd;
	 text-align: left;
	 padding: 8px;
}

.normal {
	margin: 2%;
	background-color: white;
}

.all {
	margin: 0;
	padding: 5px;
	background-color: lightgray;
}

.noticia {
	background-color: white;
	vertical-align: top;
	border: none;	
}

.noticiaDerecha {
	background-color: white;
	vertical-align: top;
	border-right: none;
	border-bottom: none;
	border-top: none;
	
}

.buscador {
	margin-left: 5%;
	font-family: "Verdana";
}

.tablaNoticias {
	border-left: 0px;
}

.inicio {
	margin: 2%;
}

.confirmacion {
		margin: 2%;
}

.login {
	margin-top: 10%;
 	position:absolute;
   	width: 300px;
   	left: 50%;
   	margin-left: -200px;
   	background-color: #dddddd;
   	border: 1px solid #000000;
	-moz-border-radius: 7px;
	-webkit-border-radius: 7px;
	padding: 10px;
}

.button1 {
	-moz-border-radius: 7px;
	-webkit-border-radius: 7px;
	padding: 10px;
	border: none;
	color: white;
	padding: 4px 8px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
	background-color: #4CAF50;
}

.button2 {
	-moz-border-radius: 7px;
	-webkit-border-radius: 7px;
	padding: 10px;
	border: none;
	color: white;
	padding: 4px 8px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
	background-color: #008CBA;
}

.button3 {
	-moz-border-radius: 7px;
	-webkit-border-radius: 7px;
	padding: 10px;
	border: none;
	color: white;
	padding: 4px 8px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
	background-color: #f44336;
}

#logout {
	-moz-border-radius: 7px;
	-webkit-border-radius: 7px;
	padding: 10px;
	border: none;
	color: white;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
	background-color: #008CBA;
}

	</style>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
